name: üöÄ Deploy A3 App to AIT Brain Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß≠ Checkout Repository
        uses: actions/checkout@v4

      - name: üîê Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: üê≥ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/a3-app:latest .

      - name: üì¶ Push Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/a3-app:latest

      - name: üì° Deploy to AIT Brain Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ml.brain.cs.ait.ac.th
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üõë Stopping old container (if exists)..."
            docker stop a3-app || true
            docker rm a3-app || true

            echo "üì• Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/a3-app:latest

            echo "üöÄ Starting new container..."
            docker run -d \
              --name a3-app \
              -p 8060:8060 \
              -e MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }} \
              -e MLFLOW_TRACKING_USERNAME=${{ secrets.MLFLOW_TRACKING_USERNAME }} \
              -e MLFLOW_TRACKING_PASSWORD=${{ secrets.MLFLOW_TRACKING_PASSWORD }} \
              -e APP_MODEL_NAME=${{ secrets.APP_MODEL_NAME }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/a3-app:latest

            echo "‚úÖ Deployment complete! Running on port 8060"
