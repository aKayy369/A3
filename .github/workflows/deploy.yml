name: üöÄ Build & Deploy to AIT Traefik

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üê≥ Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: üß± Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/a3-app:latest .

      - name: üì§ Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/a3-app:latest

      - name: üöÄ Deploy to AIT Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          proxy_host: ${{ vars.PROXY_HOST }}
          proxy_username: ${{ secrets.USERNAME }}
          proxy_key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/a3-app:latest
            docker stop a3-app || true && docker rm a3-app || true
            docker run -d --restart always -p 8060:80 \
              -e MLFLOW_TRACKING_URI="${{ secrets.MLFLOW_TRACKING_URI }}" \
              -e MLFLOW_TRACKING_USERNAME="${{ secrets.MLFLOW_TRACKING_USERNAME }}" \
              -e MLFLOW_TRACKING_PASSWORD="${{ secrets.MLFLOW_TRACKING_PASSWORD }}" \
              -e APP_MODEL_NAME="${{ secrets.APP_MODEL_NAME }}" \
              --name a3-app ${{ secrets.DOCKERHUB_USERNAME }}/a3-app:latest
