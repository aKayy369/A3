name: Promote Model to Production

# ğŸ‘‡ Trigger manually from the Actions tab
on:
  workflow_dispatch:

jobs:
  promote:
    name: ğŸš€ Promote Staging Model â†’ Production
    runs-on: ubuntu-latest

    steps:
      # Step 1ï¸âƒ£: Checkout your repo
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # Step 2ï¸âƒ£: Setup Python
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3ï¸âƒ£: Install dependencies
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow

      # Step 4ï¸âƒ£: Run the promotion script
      - name: ğŸš€ Promote Model
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
        run: python promote_to_production.py
