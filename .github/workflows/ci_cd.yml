name: CI/CD - Test, Build & Deploy 🚀

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: 🧪 Run Unit Tests
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Run unit tests
        run: python test.py

  deploy:
    name: 🚀 Build & Deploy to AIT Traefik
    runs-on: ubuntu-latest
    needs: test  # Only runs if 'test' passes ✅

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build Docker image
        run: docker build -t anubhavkharel01/a3:latest .

      - name: 🚀 Push image to Docker Hub
        run: docker push anubhavkharel01/a3:latest

      - name: 🌐 Deploy to AIT Server (Traefik)
        run: |
          echo "Deployment to Traefik would be triggered here"
          echo "Your image: anubhavkharel01/a3:latest"
          echo "Your domain: https://st125999.ml.brain.cs.ait.ac.th"
