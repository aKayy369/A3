name: CI/CD - Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: 🧪 Run Unit Tests
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Run unit tests
        run: python test.py

  deploy:
    name: 🚀 Deploy (only if tests pass)
    runs-on: ubuntu-latest
    needs: test       # ✅ run only after test passes

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Build Docker image
        run: |
          docker build -t a3-deploy:latest .

      - name: 🚀 Deploy container
        run: |
          echo "✅ Deployment successful! (Simulated)"
          # Here you could push to Docker Hub or run docker-compose up -d
